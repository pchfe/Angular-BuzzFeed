
<div class="quizz__container">
    <div class="quizz_logo flexC">
        <img src="assets/imgs/logo.png" alt="">
        <h3>{{title}}</h3>
    </div>

    <div class="quizz_questions flexR" *ngIf=!finished>
        <h3>{{questionSelected.question}}</h3>
    </div>

    <div class="quizz_options" *ngIf=!finished>
        <button class="btn-option" *ngFor="let option of questionSelected.options; let i = index"
            (click)="playerChoose(option.alias)"
        >
            {{option.name}}
        </button>
    </div>
    
    <div class="quizz_results flexC" *ngIf=finished>
        <h1>O seu resultado Ã©:</h1>
        <p>{{answerSelected}}</p>
        <button class="btn-option selected" style="margin-top: 20px;"
                (click)="restart()"
        >Reiniciar <p>Quizz</p> </button>
    </div>
</div>
